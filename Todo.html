<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1de151d859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Todo.css"/>
</head>

<body>
    <div class="todos-bg-container">
        <h1 class="todos-heading">To-Do List App</h1>
                <div class="responsive-container">
                    <div class="create-task-container">
                    <h1 class="heading">Create Task</h1>
                    <div class="input-container">
                        <i class="fa-regular fa-pen-to-square pen"></i>
                        <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?"/>
                        <button class="button" id="addTodoButton">+</button>
                    </div>
                    </div>
                    <hr class="hr-line"/>
                    <div class="task-container">
                    <h1 class="heading"><i class="fa-solid fa-list-check icon"></i>My Tasks</h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="save button" id="saveTodoButton">Save</button>
                </div>
            </div>
            </div>
    <script src="Todo.js"></script>
</body>

</html>
